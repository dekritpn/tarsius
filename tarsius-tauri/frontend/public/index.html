<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tarsius</title>
    <link rel="stylesheet" href="/build/bundle.css" />
    <style>
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background: #f8f9fa;
      }
      .loading h1 {
        color: #333;
      }
    </style>
  </head>
  <body>
    <!-- Static HTML that shows immediately -->
    <div style="position: fixed; top: 0; left: 0; right: 0; background: #ff6b6b; color: white; padding: 10px; font-family: Arial; z-index: 1000;">
      <strong>ðŸ”´ HTML LOADED:</strong> If you see this red bar, the HTML is loading correctly.
      The issue is with JavaScript execution.
    </div>

    <div id="loading" class="loading">
      <div>
        <h1>ðŸš€ Tarsius Loading...</h1>
        <p>If you see this, the frontend is loading correctly.</p>
        <p>Check the console for any JavaScript errors.</p>
        <p><strong>Red bar above = HTML working, no red bar = HTML not loading</strong></p>
      </div>
    </div>

    <!-- Test if JavaScript works at all -->
    <script>
      console.log('ðŸ” JavaScript is executing!');
      document.body.style.background = '#f0f8ff';

      // Add a visible indicator that JS ran
      const jsIndicator = document.createElement('div');
      jsIndicator.style.cssText = 'position: fixed; top: 40px; left: 0; right: 0; background: #4CAF50; color: white; padding: 5px; font-family: Arial; font-size: 12px; z-index: 1000;';
      jsIndicator.textContent = 'ðŸŸ¢ JavaScript executed successfully - App should load below';
      document.body.appendChild(jsIndicator);

      // Hide loading message once app mounts
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) loading.style.display = 'none';
      }, 1000);
    </script>

    <script src="/build/bundle.js"></script>
  </body>
</html>
